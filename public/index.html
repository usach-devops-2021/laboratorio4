<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller4Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="consultarApi.js"></script>
</head>
<body>
    <div class="container">
        <form class="row g-3 " novalidate>
            <div class="col-md-4">
              <label class="form-label">Sueldo</label>
              <input id="input_sueldo" type="text" class="form-control" value="" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Ahorro</label>
              <input id="input_ahorro" type="text" class="form-control" value="" required>
            </div>
            <div class="col-12">
              <button id="btn_dxc" class="btn btn-primary" type="button" onclick="getValue('dxc')">Dxc</button>
              <button id="btn_saldo" class="btn btn-primary" type="button" onclick="getValue('saldo')">Saldo</button>
              <button id="btn_impuesto" class="btn btn-primary" type="button" onclick="getValue('impuesto')">Impuesto</button>
            </div>
          </form>
    </div>
    <div class="container" id="resultado">

    </div>
</body>
</html>
